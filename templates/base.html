<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
  <head>
    {% block head %}
      <meta content='{{ SITENAME }}' property='og:title' />
      <meta content='width=device-width, initial-scale=1.0, user-scalable=no' name='viewport'>
      <meta content='text/html; charset=utf-8' http-equiv='content-type' />
      <meta content="https://muan.co/images/og.png" property="og:image" />
    {% endblock %}

    <title>{{ SITENAME }}</title>

    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
    <link href='{{ SITEURL }}/theme/images/fav.png' rel='shortcut icon'>
    <link rel="stylesheet" href="{{ SITEURL }}/theme/syntax.css" type="text/css" />
    <link rel="stylesheet" href="{{ SITEURL }}/theme/style.css" type="text/css" />
    <link rel="stylesheet" href="{{ SITEURL }}/theme/responsive.css" type="text/css" />
    <link rel="stylesheet" href="{{ SITEURL }}/theme/stuff/style.css" type="text/css" />

  </head>
  <body>
    <div class="wrapper">

      <div class="content-wrapper">
        <p><a href="{{ SITEURL }}/" class="hex-shape big"></a></p>
        <section class="content">
          {% block content %}{% endblock %}
        </section>
      </div>

      <footer>
        <hr />
        <p class="small bold">
          Â© {{ AUTHOR }}. All Rights Reserved.<br />
          Powered by <a href="https://github.com/getpelican/pelican"  target="_blank">Pelican</a>. Theme by <a href="https://github.com/lord63/pelican-scribble-hex"  target="_blank">Pelican-scribble-hex</a>.
        </p>
      <div class="hex-shape small muted"></div>
      </footer>

    </div>
    <script src='{{ SITEURL }}/theme/jquery.js' type='text/javascript'></script>
    <script src='{{ SITEURL }}/theme/pd.js' type='text/javascript'></script>
    <script src='{{ SITEURL }}/theme/stuff.js' type='text/javascript'></script>
    {% if GOOGLE_ANALYTICS %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ GOOGLE_ANALYTICS }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
