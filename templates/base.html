<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
  <head>
    {% block head %}
      <meta content='{{ SITENAME }}' property='og:title' />
      <meta content='width=device-width, initial-scale=1.0, user-scalable=no' name='viewport'>
      <meta content='text/html; charset=utf-8' http-equiv='content-type' />
      <meta content="http://muan.co/images/og.png" property="og:image" />
    {% endblock %}

    <title>{{ SITENAME }}</title>

    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
    <link href='{{ SITEURL }}/theme/images/fav.png' rel='shortcut icon'>
    <!-- TODO static file path-->
    <link rel="stylesheet" href="{{ SITEURL }}/theme/syntax.css" type="text/css" />
    <link rel="stylesheet" href="{{ SITEURL }}/theme/style.css" type="text/css" />
    <link rel="stylesheet" href="{{ SITEURL }}/theme/responsive.css" type="text/css" />
    <link rel="stylesheet" href="{{ SITEURL }}/theme/stuff/style.css" type="text/css" />

  </head>
  <body>
    <div class="wrapper">

      <div class="content-wrapper">
        <section class="content">
          {% block content %}{% endblock %}
        </section>
      </div>

      <footer>
        <hr />
        <p class="small upcase bold">
          The blog is built with <a href="http://jekyllrb.com/" target="_blank" id="jekyll">Jekyll</a> hosting on <a href="http://github.com/muan/muan.github.com" target="_blank" id="repo">GitHub Pages</a>.
        </p>
      <div class="hex-shape small muted"></div>
      </footer>

    </div>
    <!-- TODO static file path -->
    <script src='{{ SITEURL }}/theme/jquery.js' type='text/javascript'></script>
    <script src='{{ SITEURL }}/theme/pd.js' type='text/javascript'></script>
    <script src='{{ SITEURL }}/theme/stuff.js' type='text/javascript'></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <!-- google analytics -->
    <script type='text/javascript'>
    //<![CDATA[
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', '{{ GOOGLE_ANALYTICS }}']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    //]]>
    </script>
  </body>
</html>
